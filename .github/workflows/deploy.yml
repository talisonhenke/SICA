name: ðŸš€ Deploy via FTP

on:
  push:
    branches:
      - main  # branch que dispara o deploy

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      # Passo 1: Envia tudo, menos a pasta public/
      - name: Deploy do projeto (sem public)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21           # ajuste para a porta correta do seu servidor
          local-dir: ./      # raiz local
          server-dir: /      # raiz do FTP (ajustar se necessÃ¡rio)
          exclude: |
            **/.git*
            **/.github*
            node_modules/**
            public/**
          force: true # garantir upload dos arquivos para o servidor

      # Passo 2: Envia a pasta public â†’ public_html
      - name: Deploy da pasta public para sica
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21           # ajuste para a porta correta do seu servidor
          local-dir: ./public/
          server-dir: /sica/
          force: true # garantir upload dos arquivos para o servidor
