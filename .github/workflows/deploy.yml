name: üöÄ Deploy via FTP

on:
  push:
    branches:
      - main  # branch que dispara o deploy

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Deploy completo para o servidor
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          local-dir: ./        # raiz do reposit√≥rio
          server-dir: /        # raiz do FTP (ajuste se necess√°rio)
          exclude: |           # arquivos/pastas que n√£o devem ir
            **/.git*
            **/.github*
            node_modules/**
            vendor/**
            *.env
          #force: true # garantir upload dos arquivos para o servidor
